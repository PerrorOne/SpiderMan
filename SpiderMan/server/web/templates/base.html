<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="{{static_url('css/index_style.css')}}">

  </div>
</nav>


<div id="sideMenuContainer" style="z-index: 9999999999;">

	$(document).ready(function(){
	  $('#sideMenu').sideToggle({

		direction: 'right'
	  });

	});
</script>
